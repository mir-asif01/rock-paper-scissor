<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">
        <div class="rps">
            <div><button class="btn" onclick="getBtnValue(this)" value="rock" title="rock">✊</button></div>
            <div><button class="btn" onclick="getBtnValue(this)" value="paper" title="paper">✋</button></div>
            <div><button class="btn" onclick="getBtnValue(this)" value="scissor" title="scissor">✌</button></div>
        </div>
        <div class="score">
            <div class="result" id="ins"><h2>Computer has Already Choosen,<br>Now Its Your Turn.<br>Refresh the page for another Round...</h2></div>
            <div class="result" id="cp-choice"></div>
            <div class="result" id="user-choice"></div>
            <div class="result" id="draw"><h2>Draw Draw Drawww 🎉🎉🎉!!</h2></div>
            <div class="result" id="user"><h2>You Win😀😀😀!!!!</h2></div>
            <div class="result" id="computer"><h2>Computer Win 🤨🤨🤨!!!!</h2></div>
        </div>
    </div>

<script src="./script.js"></script>
</body>
</html>
